image: Visual Studio 2017

environment:
  VisualStudioVersion: 15.0

install:
  - cmd: appveyor DownloadFile https://github.com/libexpat/libexpat/releases/download/R_2_2_5/expat-2.2.5.tar.bz2
  - cmd: 7z x expat.tar.bz2 -y
  - cmd: 7z x expat.tar -y -o"C:\Program Files (x86)"
  - cmd: set EXPAT="C:\Program Files (x86)\Expat 2.2.5"

build:
  project: Src\Win32\Dasher-no-manual.sln